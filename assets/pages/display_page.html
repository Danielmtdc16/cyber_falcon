<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_diplay_page.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Produto</title>
</head>
<body>
    <header class="header">
        <div class="group-one-header">

            <div id="Icon"> 
                    <ul class="list-links">
                        <li><button id="fechar">X</button></li>
                        <li class="link">Início</li>
                        <li class="link">Promoções</li>
                        <li class="link">Produtos</li>
                    </ul>
            </div>

            <div id="IconButton">
                <span class="uil uil-bars icon-menu"></span>
            </div>
            


            <div class="background-logo">
                <img src="../images/logo-version-2.png" alt="Logo PeriBoost" class="logo">
            </div>
    
            <input type="text" class="search" placeholder="Pesquise">

        </div>

        <nav class="links">
            <ul class="list-links">
                <li class="link">Início</li>
                <li class="link">Promoções</li>
                <li class="link">Produtos</li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="view-product-bg">

            <div class="field-product-bg">

                <div class="one-group">

                    <div class="arrow">
                        <i class="uil uil-angle-right-b"></i>
                    </div>

                    <div class="field-image">
                        <img src="" alt="" class="image-product">
                    </div>

                    <div class="arrow">
                        <i class="uil uil-angle-right-b"></i>
                    </div>

                </div>

                <div class="second-group">

                    <div class="image-square"></div>
                    <div class="image-square"></div>
                    <div class="image-square"></div>
                    <div class="image-square"></div>

                </div>

            </div>

            <div class="field-info-product">

                <h2 class="info-product">PC Gamer Stumble / i5 10ª Ger. / 8 gb DDR4 / 250 SSD</h2>

                <div class="price-and-buy-button">

                    <div class="price">
                        <h2 class="spot-price">R$ 1450,00</h2>
                        <h2 class="installment-price">ou 10x de R$ 145,00</h2>
                    </div>
                    
                    <button class="buy">
                        COMPRAR
                    </button>

                </div>

                <div class="payment-methods">

                    <img src="../images/payment-methods.png" alt="Formas de Pagamento" class="methods">
                    
                </div>

                <div class="field-cep">

                    <input type="number" class="consult-cep" placeholder="Consultar CEP">
                    
                    <button class="consult">OK</button>
                    
                </div>

            </div>

        </section>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>PeriBoost</title>
</head>
<body >
    <header class="header">
        <div class="group-one-header">

            <div id="Icon"> 
                    <ul class="list-links">
                        <li><button id="fechar">X</button></li>
                        <li class="link">Início</li>
                        <li class="link">Promoções</li>
                        <li class="link">Produtos</li>
                    </ul>
            </div>

            <div id="IconButton">
                <span class="uil uil-bars icon-menu"></span>
            </div>
            


            <div class="background-logo">
                <img src="assets/images/logo-version-2.png" alt="Logo PeriBoost" class="logo">
            </div>
    
            <input type="text" class="search" placeholder="Pesquise">

        </div>

        <nav class="links">
            <ul class="list-links">
                <li class="link">Início</li>
                <li class="link">Promoções</li>
                <li class="link">Produtos</li>
            </ul>
        </nav>

    </header>

    <main>

        <section class="banner-body">
            <picture>
                <source media="(max-width:400px)" srcset="assets/images/banner_zoom" style="width: 100%;">
                <img src="assets/images/banner-1-version-2.png" style="width: 100%;" alt="Banner">
            </picture>
        </section>

        <section class="points">

            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>

        </section>
        
        <section class="brands">

            <h2 class="text-brands">
                Marcas mais Pesquisadas:
            </h2>

            <div class="cards-brands">

                <div class="card">
                    <img src="assets/images/logo-razer.png" alt="Logo Razer" class="img-card-brands" id="logo-razer">
                </div>

                <div class="card">
                    <img src="assets/images/logo-hyperx.png" alt="Logo Razer" class="img-card-brands" id="logo-hyperx">
                </div>

                <div class="card">
                    <img src="assets/images/logo-corsair.png" alt="Logo Razer" class="img-card-brands" id="logo-corsair">
                </div>
                
            </div>

        </section>
    </main>

    <footer></footer>

    <script src="assets/script/script.js"></script>
</body>
</html>
